<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Science.css" />
</head>
<body>
  <div class="container">
    <header>
      <button class="back-button">⬅️</button>
      <div class="greeting">
        <img src="assets/mascot.png" alt="Avatar" class="avatar" />
        <span>Hello again, James!</span>
      </div>
    </header>
    <section class="main-topic">
        <div class="category" id="science">
            <img src="https://img.freepik.com/premium-photo/laboratory-concept-with-people-scene-flat-cartoon-design-this-illustration-schoolgirl_198565-10773.jpg?ga=GA1.1.108777091.1746787187&semt=ais_hybrid&w=740" alt="Science">
            <h2>SCIENCE</h2>
          </div>
    </section>

    <section class="topics">
      <div class="topic-card">
        <img src="https://cdn.pixabay.com/photo/2024/02/03/14/19/ai-generated-8550365_640.jpg" alt="Experiments" />
        <span>EXPERIMENTS</span>
      </div>
      <div class="topic-card">
        <img src="astronomy.png" alt="Astronomy" />
        <span>ASTRONOMY</span>
      </div>
      <div class="topic-card">
        <img src="biology.png" alt="Biology" />
        <span>BIOLOGY</span>
      </div>
      <div class="topic-card">
        <img src="geography.png" alt="Geography" />
        <span>GEOGRAPHY</span>
      </div>
    </section>
  </div>
</body>
</html>
